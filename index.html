<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form" id="signinForm">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="signinUsername" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="signinPassword" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            
          </form>


          <form action="" class="sign-up-form" id="signupForm">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="signupUsername" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="signupEmail" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="signupPassword" placeholder="Password" />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />

            
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>Join Bruins Have Class by clicking down below.</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="./img/ucla.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <p>Join Bruins Have Class by clicking down below.</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="./img/ucla.svg" class="image" alt="">
        </div>
      </div>
    </div>
    

    <script>
      // Function to handle signup
      function signup() {
        const username = document.getElementById("signupUsername").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        // Check if username already exists
        if (localStorage.getItem(username)) {
          alert("Username already exists!");
        } else {
          // Store username, email, and password locally
          localStorage.setItem(username, JSON.stringify({ email, password }));
          alert("Signup successful!");
          // Clear signup form
          document.getElementById("signupForm").reset();
        }
      }

      // Function to handle signin
      function signin() {
        const username = document.getElementById("signinUsername").value;
        const password = document.getElementById("signinPassword").value;

        // Check if username exists and password matches
        const userData = JSON.parse(localStorage.getItem(username));
        if (userData && userData.password === password) {
          alert("Signin successful!");
          // Clear signin form
          document.getElementById("signinForm").reset();
        } else {
          alert("Incorrect username or password!");
        }
      }

      // Event listener for signup form submission
      document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        signup();
      });

      // Event listener for signin form submission
      document.getElementById("signinForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        signin();
      });

      // Switch between sign-up and sign-in forms
      document.getElementById("sign-up-btn").addEventListener("click", function() {
        document.querySelector(".container").classList.add("sign-up-mode");
      });

      document.getElementById("sign-in-btn").addEventListener("click", function() {
        document.querySelector(".container").classList.remove("sign-up-mode");
      });
    </script>
  </body>
</html>
